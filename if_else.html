<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else statement</title>
    <script>
        var age = 15;
        if (age >= 18) {
            console.log("Adult");

        }
        else {
            console.log("Minor");
        }

    </script>
</head>

</html>
