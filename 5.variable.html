<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in Js</title>
    <script>
        var a = 5;
        let b = "Pluto";
        const c = "Planet"; 
        console.log("The value of a: " + a);
        console.log("The value of b: " + b);
        console.log("The value of c: " + c);
        console.log("The data type of a: " + typeof(a));
        console.log("The data type of b: " + typeof(b));
        console.log("The data type of c: " + typeof(c));

    </script>
</head>
<body>
    
</body>
</html>
