<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if else</title>
    <script>
        let score = 76;
        if (score > 95) {
            console.log("O");
        }
        else if (score > 90) {
            console.log("A");
        }
        else if (score > 75) {
            console.log("B");
        }
        else {
            console.log("Fail");
        }
    </script>
</head>

<body>

</body>

</html>
