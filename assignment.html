<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    <script>
        let a, b, c, d, e, f, g, h;
        // a=1; b=2; c=3; d=4; e=5; f=6; g=7; h=8; i=9; j=10;
        a = 1, b = 2, c = 3; d = 4; e = 5; f = 6; g = 7; h = 8; i = 9; j = 10

        //assignment operator
        //=, +=, -=, *=, %=, /=, ++, --
        a += b; // a=a+b
        console.log("The updated value of a: " + a);
        c -= d; // c=c-d
        console.log("The updated value of c: " + c);
        e *= f; // e=e*f
        console.log("The updated value of e: " + e);
        g /= h; // g=g/h
        console.log("The updated value of g: " + g);
        i %= j // i=i%j
        console.log("The updated value of i: " + i);
        n1 = 5;
        n2 = 6;
        n1++;  // n1 = n1+1
        n2--; // n2 = n2-1
        console.log(n1)
        console.log(n2)

    </script>
</head>

<body>

</body>

</html>
