<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <script>
        //arithmetic operator
        //+,-,*,/,%,**
        let a = 5;
        let b = 10;
        let add, sub, mul, div, remainder, power;
        add = a + b;
        sub = a - b;
        mul = a * b;
        div = a / b;
        remainder = a % b;
        power = b ** a;
        console.log("The sum of " + a + " and " + b + " is: " + add);
        console.log("The difference of " + a + " and " + b + " is: " + sub);
        console.log("The multiplication of " + a + " and " + b + " is: " + mul);
        console.log("The division of " + a + " and " + b + " is: " + div);
        console.log("The remainder after dividing " + a + " by " + b + " is: " + remainder);
        console.log("The power of " + b + " raised to " + b + " is: " + power);

    </script>
</head>

<body>

</body>

</html>
