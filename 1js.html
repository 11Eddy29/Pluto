<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in Js</title>
</head>

<body>
    <script>
        var name = "Arvind";
        var a = 10;
        console.log(name);
        console.log(a)
        console.log(typeof (name));
        console.log(typeof (a));
        // Arithmetic operator
        var n1 = 1;
        var n2 = 2;
        var n3 = 3;
        var n4 = 4;
        var n5 = 5;
        var n6 = 6;
        var n7 = 7;
        var n8 = 8;
        var n9 = 9;
        var n10 = 10;
        var n11 = 11;
        var n12 = 12;
        var n13 = 13;
        var add = n1 + n2;
        console.log(add);
        // console.log(n1 + n2);
        console.log(n1 * n2);
        console.log(n1 / n2);
        console.log(n1 % n2);
        console.log(n1 ** n2);

        // Assignment Operator
        n3 += n4  // n3 = n3+n4
        console.log(n3);
        n7 *= n8 + n3
        console.log(n7);
        n9 /= n10 += n2;
        console.log(n9);
        n11 %= n12 += n3;
        console.log(n11);

    </script>
</body>

</html>
