<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script>
        // while (condition) {set of codes}
        let i = 5;   // initialisation
        while (i >= 1) {   // condition
            document.write("i=" + i + "<br>");
            i--;  //updation
        }
    </script>
</body>

</html>
