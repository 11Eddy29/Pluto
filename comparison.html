<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison Operator</title>
    <script>
        // comparison operator
        // >, <, >=, <=, ==, !=, ===(strictly equal to), !==(strictly not equal to)
        console.log(5 > 2);  //true
        console.log(5 < 9);  //true
        console.log(5 >= 5); //true
        console.log(5 <= 9); //true
        console.log(9 == 9); //true
        console.log(9 != 9); //false
        console.log(9 == "9"); // true (comparing only value)
        console.log(9 === "9"); // false (comparing value and data type)
        console.log(9 != "9"); // false
        console.log(9 !== "9"); // true

        // String Operator +
        a = "Hello";
        b = "World"
        console.log(a + " " + b);
    </script>
</head>

<body>

</body>

</html>
