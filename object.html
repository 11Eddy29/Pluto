<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        let student = {
            name: "John",
            age: 21,
            course: "B.Tech"
        };
        // dot notation{ojectname.property}
        console.log(student.name);
        // bracket notation {object.name["value"]}
        console.log(student["name"]);

        // add a property
        //ojectname.property ="value"
        student.grade="A";
        console.log(student["grade"]);

        // deleting a proprety
        // delete ojectname.property
        delete student.age;
        console.log(student.age)

        

    </script>
</body>

</html>
